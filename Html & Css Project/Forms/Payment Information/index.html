<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="payinfo">
                <h1>PAYMENT INFORMATION</h1>
            </div>
            <div class="paymethod">
                <p>Payment method</p>
            </div>
            <div class="cardImages">
                <img src="./images/master 1.png" alt="">
                <img src="./images/visa 1.png" alt="">
                <img src="./images/paypal 1.png" alt="">
            </div>
            <div class="customerInfo">
                <section class="inputOne">
                    <label for="">Cardholder name</label>
                    <input type="text" placeholder="Alice john">
                </section>
                <section class="inputtwo">
                    <label for="">Cardholder number</label>
                    <input type="number" placeholder="1234 5678 8901 3456">
                </section>
                <section class="inputthree">
                    <div class="expiry">
                        <label for="">Cardholder number</label>
                        <input type="number" placeholder="MM/YYYY">
                    </div>
                    <div class="cvv">
                        <label for="">Cardholder number</label>
                        <input type="number" placeholder="CVV">
                    </div>  
                </section>
                <section class="inputfour">
                    <label for="">Cardholder number</label>
                    <select name="" >
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="USA">USA</option>
                        <option value="Iran">Iran</option>
                        <option value="Uk">Uk</option>
                        <option value="UAE">UAE</option>
                    </select>
                </section>
            </div>
            <div class="checked">
                <input type="checkbox">
                <span>Save my information for future purchase.</span>
            </div>
            <div class="buttons">
                <button>Confirm your order</button>
            </div>
        </div>
    </div>
</body>

</body>

</html>
