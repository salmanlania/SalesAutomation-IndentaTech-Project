<!DOCTYPE html>
<html>

<head>
	<title>form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./styles/style.css">
</head>

<body>
	<div class="container">
		<h2>Sign up</h2>
		<p>Already have an account? <span>Log in</span></p>
		<form action="#" method="post">
			<div class="form-group">
				<label for="Email1">Email</label>
				<div class="icon-input">
					<svg class="icon" width="20" height="20" viewBox="0 0 24 24">
						<path fill="currentColor"
							d="M22 4H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h20a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zM2 6l10 7 10-7V8L12 15 2 8V6zm2 10v2h16v-2L12 13 4 16z" />
					</svg>
					<input type="email" class="form-control" aria-describedby="emailHelp" name="email">
				</div>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<div class="icon-input">
					<svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
						xmlns="http://www.w3.org/2000/svg">
						<circle cx="12" cy="6" r="5" stroke="currentColor" stroke-width="2" fill="none" />
						<path d="M12 11.5C15.0376 11.5 17.5 14.4624 17.5 17.5H6.5C6.5 14.4624 8.96243 11.5 12 11.5Z"
							stroke="currentColor" stroke-width="2" />
						<path d="M2 21V20C2 16.6863 5.31371 14 8.5 14H15.5C18.6863 14 22 16.6863 22 20V21"
							stroke="currentColor" stroke-width="2" />
					</svg>
					<input type="text" class="form-control" name="firstname">
				</div>
			</div>
			<div class="form-group">
				<label for="Password">Password</label>
				<div class="icon-input">
					<svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18C7.59 20 4 16.41 4 12S7.59 4 12 4s8 3.59 8 8-3.59 8-8 8zm1-11h-2V7h2v2zm0 4h-2v-2h2v2z" fill="currentColor"/>
					  </svg>
					<input type="password" class="form-control" name="password">
				</div>
			</div>
			<div class="form-group">
				<label for="Password">Confirm Password</label>
				<div class="icon-input">
					<svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18C7.59 20 4 16.41 4 12S7.59 4 12 4s8 3.59 8 8-3.59 8-8 8zm1-11h-2V7h2v2zm0 4h-2v-2h2v2z" fill="currentColor"/>
					  </svg>
					<input type="password" class="form-control" name="password">
				</div>
			</div>
			<div class="form-group ">
				<label class="checkbox" style="gap: 2px;">
					<input type="checkbox" name="" id="">
					<span>I want to receive news, trends, offers, or blogs by email.</span></span>
			</div>
			<div class="form-group">
				<p class="agreement">By creating an account, you agree to our <span>Terms</span> and have read and
					acknowledge the <span>Global Privacy Statement.</span></p>
			</div>
			<div class="form-group" style="display: flex; justify-content: center;">
				<button type="submit" class="buttons" name="create">Sign up</button>
			</div>
		</form>
	</div>
</body>

</html>
